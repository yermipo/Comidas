    <script>
        // Variables globales - solo una vez
        let meals = [];
        let isFirebaseReady = false;

        // D√≠as de la semana - solo una vez
        const daysOfWeek = ['lunes', 'martes', 'mi√©rcoles', 'jueves', 'viernes', 's√°bado', 'domingo'];
        const dayEmojis = {
            'lunes': 'üåü',
            'martes': 'üåà',
            'mi√©rcoles': 'üå∏',
            'jueves': 'üçÄ',
            'viernes': 'üéâ',
            's√°bado': 'üå∫',
            'domingo': '‚òÄÔ∏è'
        };

        // Esperar a que Firebase est√© listo
        function waitForFirebase() {
            return new Promise((resolve) => {
                const checkFirebase = () => {
                    if (window.firebaseInitialized && window.firebaseDb) {
                        resolve();
                    } else {
                        setTimeout(checkFirebase, 100);
                    }
                };
                checkFirebase();
            });
        }

        // Inicializar Firebase y escuchar cambios en tiempo real
        async function initializeFirebase() {
            try {
                // Verificar si hay error de configuraci√≥n
                if (window.firebaseConfigError) {
                    throw new Error("Por favor, configura Firebase con tus credenciales reales");
                }

                const mealsRef = window.firebaseRef(window.firebaseDb, 'meals');
                
                // Escuchar cambios en tiempo real
                window.firebaseOnValue(mealsRef, (snapshot) => {
                    const data = snapshot.val();
                    meals = [];
                    
                    if (data) {
                        Object.keys(data).forEach(key => {
                            meals.push({
                                id: key,
                                ...data[key]
                            });
                        });
                    }
                    
                    updateCalendar();
                    updateStats();
                    console.log('Datos actualizados en tiempo real:', meals.length, 'comidas');
                });

                console.log('Firebase inicializado correctamente');
                
            } catch (error) {
                console.error('Error inicializando Firebase:', error);
                throw error;
            }
        }

        // A√±adir comida a Firebase
        async function addMealToFirebase(name, day, time) {
            try {
                const mealsRef = window.firebaseRef(window.firebaseDb, 'meals');
                const newMeal = {
                    name: name,
                    day: day,
                    time: time,
                    timestamp: Date.now()
                };
                
                await window.firebasePush(mealsRef, newMeal);
                console.log('Comida a√±adida a Firebase:', newMeal);
                
            } catch (error) {
                console.error('Error a√±adiendo comida a Firebase:', error);
                showNotification('‚ùå Error guardando la comida. Int√©ntalo de nuevo.');
            }
        }

        // Eliminar comida de Firebase
        async function deleteMealFromFirebase(mealId) {
            try {
                const mealRef = window.firebaseRef(window.firebaseDb, `meals/${mealId}`);
                await window.firebaseRemove(mealRef);
                showNotification('üóëÔ∏è Comida eliminada correctamente');
                
            } catch (error) {
                console.error('Error eliminando comida de Firebase:', error);
                showNotification('‚ùå Error eliminando la comida. Int√©ntalo de nuevo.');
            }
        }

        // Generar calendario semanal
        function generateWeeklyCalendar() {
            const calendar = document.getElementById('weeklyCalendar');
            calendar.innerHTML = '';
            
            daysOfWeek.forEach(day => {
                const dayCard = document.createElement('div');
                dayCard.className = 'day-card';
                dayCard.innerHTML = `
                    <div class="day-header">${dayEmojis[day]} ${day}</div>
                    <div class="meals-container" id="meals-${day}">
                        <div style="text-align: center; color: #95a5a6; font-style: italic; padding: 20px;">
                            No hay comidas programadas
                        </div>
                    </div>
                `;
                calendar.appendChild(dayCard);
            });
        }

        // Actualizar calendario
        function updateCalendar() {
            // Limpiar todos los d√≠as
            daysOfWeek.forEach(day => {
                const container = document.getElementById(`meals-${day}`);
                if (container) {
                    container.innerHTML = '<div style="text-align: center; color: #95a5a6; font-style: italic; padding: 20px;">No hay comidas programadas</div>';
                }
            });
            
            // Agrupar comidas por d√≠a
            const mealsByDay = {};
            meals.forEach(meal => {
                if (!mealsByDay[meal.day]) {
                    mealsByDay[meal.day] = [];
                }
                mealsByDay[meal.day].push(meal);
            });
            
            // Actualizar cada d√≠a
            Object.keys(mealsByDay).forEach(day => {
                const container = document.getElementById(`meals-${day}`);
                if (container) {
                    container.innerHTML = '';
                    
                    // Ordenar comidas por hora
                    mealsByDay[day].sort((a, b) => a.time.localeCompare(b.time));
                    
                    mealsByDay[day].forEach(meal => {
                        const mealElement = document.createElement('div');
                        mealElement.className = 'meal-entry';
                        mealElement.innerHTML = `
                            <button class="delete-btn" onclick="deleteMealFromFirebase('${meal.id}')">√ó</button>
                            <div class="meal-name">üë§ ${meal.name}</div>
                            <div class="meal-time">üïê ${meal.time}</div>
                        `;
                        container.appendChild(mealElement);
                    });
                }
            });
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const totalMeals = meals.length;
            const uniqueGrandchildren = [...new Set(meals.map(meal => meal.name.toLowerCase()))].length;
            
            document.getElementById('totalMeals').textContent = totalMeals;
            document.getElementById('uniqueGrandchildren').textContent = uniqueGrandchildren;
        }

        // Limpiar formulario
        function clearForm() {
            document.getElementById('grandchildName').value = '';
            const daySelectors = document.querySelectorAll('.day-time-selector');
            daySelectors.forEach(selector => {
                const checkbox = selector.querySelector('.day-checkbox');
                const timeInput = selector.querySelector('.time-input');
                
                checkbox.checked = false;
                timeInput.value = '';
                timeInput.disabled = true;
                selector.style.background = '#f8f9fa';
                selector.style.borderColor = '#e1e8ed';
                selector.style.color = 'inherit';
                selector.style.transform = 'scale(1)';
                selector.style.boxShadow = 'none';
                timeInput.style.background = '#f5f5f5';
                timeInput.style.color = '#999';
            });
        }

        // Mostrar notificaci√≥n
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 60px;
                right: 20px;
                background: linear-gradient(135deg, #00b894, #00cec9);
                color: white;
                padding: 15px 25px;
                border-radius: 10px;
                box-shadow: 0 10px 25px rgba(0, 184, 148, 0.3);
                z-index: 1001;
                font-weight: 600;
                animation: slideInRight 0.3s ease;
                max-width: 300px;
                word-wrap: break-word;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOutRight 0.3s ease';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // Actualizar estado de Firebase
        function updateFirebaseStatus(connected, errorMessage = '') {
            const status = document.getElementById('firebaseStatus');
            if (connected) {
                status.className = 'firebase-status connected';
                status.innerHTML = '‚úÖ Conectado a Firebase - Cambios en tiempo real activados';
            } else {
                status.className = 'firebase-status';
                status.innerHTML = `‚ùå Error de Firebase: ${errorMessage || 'No se pudo conectar'}`;
            }
        }

        // Actualizar indicador de tiempo real
        function updateRealtimeIndicator(connected) {
            const indicator = document.getElementById('realtimeIndicator');
            if (connected) {
                indicator.textContent = 'üü¢ Tiempo Real';
                indicator.className = 'realtime-indicator';
            } else {
                indicator.textContent = 'üî¥ Desconectado';
                indicator.className = 'realtime-indicator disconnected';
            }
        }

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', async function() {
            generateWeeklyCalendar();
            updateStats();
            
            // Configurar event listeners SIEMPRE (sin esperar Firebase)
            setupEventListeners();
            
            try {
                await waitForFirebase();
                await initializeFirebase();
                
                // Firebase est√° listo
                isFirebaseReady = true;
                updateFirebaseStatus(true);
                updateRealtimeIndicator(true);
                
            } catch (error) {
                console.error('Error inicializando la aplicaci√≥n:', error);
                updateFirebaseStatus(false, error.message);
                updateRealtimeIndicator(false);
                // Permitir uso sin Firebase
                console.log('Aplicaci√≥n funcionar√° sin Firebase (solo en memoria)');
            }
        });

        // Configurar event listeners
        function setupEventListeners() {
            // Manejar el formulario
            document.getElementById('mealForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('grandchildName').value.trim();
                
                // Obtener d√≠as y horas seleccionados
                const selectedMeals = [];
                const daySelectors = document.querySelectorAll('.day-time-selector');
                
                daySelectors.forEach(selector => {
                    const checkbox = selector.querySelector('.day-checkbox');
                    const timeInput = selector.querySelector('.time-input');
                    
                    if (checkbox.checked && timeInput.value) {
                        selectedMeals.push({
                            day: checkbox.value,
                            time: timeInput.value
                        });
                    }
                });
                
                if (name && selectedMeals.length > 0) {
                    if (isFirebaseReady) {
                        // A√±adir comidas a Firebase
                        selectedMeals.forEach(meal => {
                            addMealToFirebase(name, meal.day, meal.time);
                        });
                    } else {
                        // A√±adir comidas en memoria (sin Firebase)
                        selectedMeals.forEach(meal => {
                            const newMeal = {
                                id: Date.now() + Math.random(),
                                name: name,
                                day: meal.day,
                                time: meal.time
                            };
                            meals.push(newMeal);
                        });
                        updateCalendar();
                        updateStats();
                    }
                    
                    // Limpiar formulario
                    clearForm();
                    
                    // Mostrar confirmaci√≥n
                    const mealsText = selectedMeals.map(meal => `${meal.day} (${meal.time})`).join(', ');
                    const firebaseStatus = isFirebaseReady ? 'guardadas en Firebase' : 'guardadas en memoria local';
                    showNotification(`‚úÖ ¬°Comidas ${firebaseStatus} para ${name}: ${mealsText}!`);
                } else {
                    let errorMsg = '';
                    if (!name) errorMsg = 'Por favor, escribe tu nombre';
                    else if (selectedMeals.length === 0) errorMsg = 'Por favor, selecciona al menos un d√≠a y su hora';
                    
                    showNotification(`‚ùå ${errorMsg}`);
                }
            });

            // Efectos para los checkboxes y campos de hora
            const daySelectors = document.querySelectorAll('.day-time-selector');
            daySelectors.forEach(selector => {
                const checkbox = selector.querySelector('.day-checkbox');
                const timeInput = selector.querySelector('.time-input');
                
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        // Activar el d√≠a
                        selector.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                        selector.style.borderColor = '#667eea';
                        selector.style.color = 'white';
                        selector.style.transform = 'scale(1.02)';
                        timeInput.disabled = false;
                        timeInput.style.background = '#fff';
                        timeInput.style.color = '#2c3e50';
                        timeInput.focus();
                    } else {
                        // Desactivar el d√≠a
                        selector.style.background = '#f8f9fa';
                        selector.style.borderColor = '#e1e8ed';
                        selector.style.color = 'inherit';
                        selector.style.transform = 'scale(1)';
                        timeInput.disabled = true;
                        timeInput.value = '';
                        timeInput.style.background = '#f5f5f5';
                        timeInput.style.color = '#999';
                    }
                });
                
                timeInput.addEventListener('change', function() {
                    if (this.value && checkbox.checked) {
                        selector.style.boxShadow = '0 3px 10px rgba(102, 126, 234, 0.3)';
                    } else {
                        selector.style.boxShadow = 'none';
                    }
                });
            });
        }

        // Hacer funciones globales para los botones
        window.deleteMealFromFirebase = deleteMealFromFirebase;

        // Agregar estilos para las animaciones de notificaciones
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOutRight {
                from {
                    transform: translateX(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(100%);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
